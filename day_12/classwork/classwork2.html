<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Name">Name:</label>
    <input type="text" id="Name" ><br><br>
    
    <label for="lastName">lastName:</label>
    <input type="text" id="lastName" ><br><br>
    
    <label for="Email">Email:</label>
    <input type="email" id="Email" ><br><br>
    
    <label for="password">password:</label>
    <input type="password" id="password" ><br><br>
    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br><br>
    
    <p>your preferences:</p>
    
    <input type="checkbox" id="sports" name="preferences" value="sports">
    <label for="sports">Sports</label><br>
    
    <input type="checkbox" id="music" name="preferences" value="music">
    <label for="music">Music</label><br>
    
    <input type="checkbox" id="movies" name="preferences" value="movies">
    <label for="movies">Movies</label><br>
    
    <input type="checkbox" id="travel" name="preferences" value="travel">
    <label for="travel">Travel</label><br><br>
    
    <label for="message">Message</label><br>
    <textarea id="message" placeholder="tell us a few things about yourself"></textarea><br><br>
    
    <input type="checkbox" id="terms">
    <label for="terms">I agree with the terms</label>
    <br>
    <br>
    
    <button type="reset">Reset</button>
    <button type="submit">Submit</button>
</body>
</html>
