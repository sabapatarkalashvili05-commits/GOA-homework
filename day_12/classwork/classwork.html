<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ტექსტის შეყვანა -->
<input type="text" placeholder="სახელი"> <!-- ჩვეულებრივი ტექსტის ველი -->

<!-- პაროლის შეყვანა -->
<input type="password" placeholder="პაროლი"> <!-- პაროლის ველი, ტექსტი დამალულია -->

<!-- ელექტრონული ფოსტის შეყვანა -->
<input type="email" placeholder="example@mail.com"> <!-- ველი მხოლოდ email-ის ფორმატისთვის -->

<!-- ტელეფონის ნომრის შეყვანა -->
<input type="tel" placeholder="+995 5XX XXX XXX"> <!-- ველი ტელეფონის ნომრისთვის -->

<!-- ნომრის შეყვანა -->
<input type="number" placeholder="საფეხური"> <!-- მხოლოდ ციფრების შეყვანა, შეიძლება მინ/მაქსიმუმ დათქვა -->

<!-- Checkbox – მოსანიშნი -->
<input type="checkbox" id="agree">
<label for="agree">I agree with the terms</label> <!-- ერთი ან მეტი არჩევანის დასანიშნად -->

<!-- Radio – არჩევითი ღილაკი -->
<input type="radio" name="gender" id="male">
<label for="male">Male</label>
<input type="radio" name="gender" id="female">
<label for="female">Female</label> <!-- ერთ-ერთი არჩევისთვის, მხოლოდ ერთს აირჩევს -->

<!-- Submit – ფორმის გაგზავნა -->
<input type="submit" value="გაგზავნა"> <!-- ფორმის გაგზავნის ღილაკი -->

</body>
</html>
