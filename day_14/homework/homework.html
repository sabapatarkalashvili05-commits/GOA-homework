<!-- name – გამოიყენება ფორმის გაგზავნისას, მონაცემის სახელის განსასაზღვრად -->

<!-- id – უნიკალური ამომცნობია, გამოიყენება label-თან, CSS-ში და JavaScript-ში -->

<!-- value – input-ის საწყისი მნიშვნელობა, რომელიც ველში ჩანს ან იგზავნება -->


<!-- 2 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>

        <!-- First Name -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="firstName" required>
        <br><br>

        <!-- Last Name -->
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="lastName" required>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Amount -->
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0" required>
        <br><br>

        <!-- Gender -->
        <p>Gender:</p>

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <br><br>

        <!-- Currency -->
        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
            <option value="" disabled selected>Select currency</option>
            <option value="gel">GEL</option>
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
        </select>
        <br><br>

        <!-- Submit -->
        <input type="submit" value="Register">

    </form>


</body>

</html>
