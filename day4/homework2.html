<p>ნიკა კეშელავა არის GOA (Goal-Oriented Academy) დამფუძნებელი და დირექტორი.
GOA ასწავლის ბავშვებს პროგრამირებას, ვებსაიტების შექმნას, თამაშების განვითარებას და ლიდერობას.
აკადემიაში ყურადღება ექცევა მიზნების დასახვას, გუნდურ მუშაობას და თვითგანვითარებას.
</p>
