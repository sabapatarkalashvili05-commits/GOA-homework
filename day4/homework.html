<p>(Tag) – HTML–ში ელემენტის ძირითადი ნაწილი, რომელიც იწყება <–ით და მთავრდება >–ით. მაგალითად: p არის პარესგრაფის (paragraph) თეგი. </p>

<p>ატრიბუტი (Attribute) – არის თეგის თვისება, რომელიც დამატებით ინფორმაციას ან ფუნქციას აძლევს ელემენტს</p>
